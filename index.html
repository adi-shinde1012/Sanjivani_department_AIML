<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIML Department Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Entire CSS block you provided */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --primary-color: #A30E10;
      --accent-color: #FF6600;
      --background-light: #f5f5f5;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: url('https://www.sanjivani.edu.in/images/slider_images/banner%2002.webp?1753263672037') no-repeat center/cover;
      background-attachment: fixed;
      color: #333;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      color: white;
      padding: 20px 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #FFE0B3;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      color: var(--primary-color);
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 50px auto;
      max-width: 600px;
    }

    .options a {
      background-color: var(--primary-color);
      color: white;
      padding: 20px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
    }

    .options a:hover {
      background-color: var(--accent-color);
      transform: scale(1.05);
    }

    @media (max-width: 700px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .navbar a {
        margin: 10px 0;
      }

      .options {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">AIML Department</div>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </nav>
</header>

<h1>Welcome to AIML Department Portal</h1>

<div class="options">
  <a href="teacherlogin.html">Teacher Login</a>
  <a href="parentslogin.html">Parent Login</a>
</div>

</body>
</html>
