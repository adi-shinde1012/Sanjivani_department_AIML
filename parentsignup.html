<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

:root {
  --primary-color: #A30E10;
  --accent-color: #FF6600;
  --font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  font-family: var(--font-family);
  background: url('https://www.sanjivani.edu.in/images/slider_images/banner%2002.webp?1753263672037') no-repeat center/cover;
  background-attachment: fixed;
  min-height: 100vh;
  color: #333;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to right, var(--primary-color), var(--accent-color));
  color: white;
  padding: 20px 40px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.logo {
  font-size: 26px;
  font-weight: bold;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: 500;
  font-size: 16px;
  transition: color 0.3s;
}

.navbar a:hover {
  color: #FFE0B3;
}

/* Form Container */
.signup-container {
  background: rgba(255, 255, 255, 0.97);
  max-width: 500px;
  margin: 50px auto;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: var(--primary-color);
  font-size: 2rem;
}

/* Input fields */
input[type="email"],
input[type="password"] {
  width: 100%;
  margin: 10px 0;
  padding: 15px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
}

input:focus {
  border-color: var(--accent-color);
  outline: none;
}

/* Button */
button {
  width: 100%;
  margin-top: 20px;
  padding: 15px;
  background-color: var(--primary-color);
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: var(--accent-color);
  transform: scale(1.03);
}

.message {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
}

/* Responsive */
@media (max-width: 600px) {
  .header {
    flex-direction: column;
    text-align: center;
  }
  .navbar {
    margin-top: 10px;
  }
  .signup-container {
    margin: 20px;
    padding: 30px;
  }
}
  </style>
</head>
<body>

<header class="header">
  <div class="logo">AIML Department</div>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="signup-container">
  <h2>Parent Signup</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Enter email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Sign Up</button>
    <div class="message" id="message"></div>
  </form>
</div>

<script>
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const response = await fetch("http://localhost:3000/auth/parent/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });
    const messageEl = document.getElementById("message");
    if (response.ok) {
      messageEl.style.color = "green";
      messageEl.innerText = "Signup successful!";
    } else {
      const error = await response.text();
      messageEl.style.color = "red";
      messageEl.innerText = error;
    }
  });
</script>

<script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/07/19/10/20250719102300-QICJ22WH.js" defer></script>

</body>
</html>
