<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

:root {
  --primary-color: #A30E10;
  --accent-color: #FF6600;
  --background-light: #f5f5f5;
  --font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  font-family: var(--font-family);
  background: url('https://www.sanjivani.edu.in/images/slider_images/banner%2002.webp?1753263672037') no-repeat center/cover;
  background-attachment: fixed;
  color: #333;
  min-height: 100vh;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to right, var(--primary-color), var(--accent-color));
  color: white;
  padding: 20px 40px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.logo {
  font-size: 26px;
  font-weight: bold;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: 500;
  font-size: 16px;
  transition: color 0.3s;
}

.navbar a:hover {
  color: #FFE0B3;
}

/* Heading */
h1 {
  text-align: center;
  margin-top: 30px;
  font-size: 2.5rem;
  color: var(--primary-color);
}

/* Upload form */
.container {
  background: rgba(255, 255, 255, 0.97);
  max-width: 600px;
  margin: 30px auto;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: var(--primary-color);
  margin-bottom: 20px;
}

select, input[type="file"] {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
}

button {
  width: 100%;
  padding: 15px;
  background-color: var(--primary-color);
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  margin-top: 20px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: var(--accent-color);
  transform: scale(1.02);
}

.note {
  font-size: 13px;
  color: #666;
  text-align: center;
  margin-top: 10px;
}

/* Action Buttons */
.options {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin: 20px auto;
  max-width: 600px;
}

.options a {
  background-color: var(--primary-color);
  color: white;
  padding: 15px 25px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 10px;
  text-decoration: none;
  transition: 0.3s;
}

.options a:hover {
  background-color: var(--accent-color);
  transform: scale(1.05);
}

/* Responsive */
@media (max-width: 700px) {
  .header {
    flex-direction: column;
    text-align: center;
  }

  .navbar a {
    margin: 10px 0;
  }

  .container {
    margin: 20px;
  }
}

  </style>
</head>
<body>

<header class="header">
  <div class="logo">AIML Department</div>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </nav>
</header>

<h1>Welcome, Teacher!</h1>

<div class="options">
    <a href="#">Update Marks</a>
    <a href="#">Send Message to Parents</a>
</div>

<div class="container">
  <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
    <h2>Upload Student Marks</h2>

    <label for="year">Select Year:</label>
    <select name="year" id="year" required>
      <option value="">-- Select Year --</option>
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select>

    <label for="semester">Select Semester:</label>
    <select name="semester" id="semester" required>
      <option value="">-- Select Semester --</option>
      <option value="1">Semester 1</option>
      <option value="2">Semester 2</option>
      <option value="3">Semester 3</option>
      <option value="4">Semester 4</option>
      <option value="5">Semester 5</option>
      <option value="6">Semester 6</option>
      <option value="7">Semester 7</option>
      <option value="8">Semester 8</option>
    </select>

    <label for="division">Select Division:</label>
    <select name="division" id="division" required>
      <option value="">-- Select Division --</option>
      <option value="A">Division A</option>
      <option value="B">Division B</option>
    </select>

    <input type="file" name="marksFile" accept=".csv, .xlsx" required />
    <button type="submit">Upload Marks</button>
    <div class="note">Accepted formats: .csv, .xlsx only</div>
  </form>
</div>

<script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/07/19/10/20250719102300-QICJ22WH.js" defer></script>

</body>
</html>
